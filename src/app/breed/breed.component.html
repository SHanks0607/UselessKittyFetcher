<div class="row">
  <h3 class="title">Welcome to the alphabetical breed fetcher!</h3>
</div>
<div class="container" *ngIf="!submitted">
    <form [formGroup]="validKitty">
      <div class="form-group">
        <label for="kittyNum" class="label">Enter the number of kitties you wish to see.</label>
        <input class="form-control" id="kittyNum" formControlName="qty" type="number">
      </div>
      <div class="form-group">
        <button class="btn btn-light" (click)="getKittys()">Get Kitties</button> |
        <button class="btn btn-light" routerLink="/">Go Back</button>
      </div>
      <div *ngIf="kittyError">
        <h4>Please enter 1-98 Kitties</h4>
      </div>
     </form>
</div>
<div *ngIf="breeds.length >= 1" class="container-fluid">
  <h4>Here are {{breeds.length}} kitty breeds</h4>
  <button class="btn btn-light" (click)="kittyGoAway()">Go Away Kitties</button> |
  <button class="btn btn-light" routerLink="/">Go Back</button>
  <div>
    <div>
      <table class="table">
        <th *ngFor="let header of headers">{{header}}</th>
        <tbody>
          <tr *ngFor="let breed of breeds">
            <td>{{breed.breed}}</td>
            <td>{{breed.country}}</td>
            <td>{{breed.origin}}</td>
            <td>{{breed.coat}}</td>
            <td>{{breed.pattern}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
